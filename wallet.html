<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="wallet.css">
  </head>
  <body>
    <div id="content">
      <div id="image">
        <img id="mgi-stellar-img" src="mgixstellar.png" alt="MoneyGram x Stellar">
      </div>
      <div id="buttons">
        <button id="start-btn">Start</button>
        <button id="send-btn" disabled>Send</button>
      </div>
      <div id="ref-number-wrapper">
        <span id="ref-number-label">Reference Number:</span>
        <span id="ref-number"></span>
      </div>
      <a id="more-info-link" target="_blank">Transaction Status Page</a>
      <script src="wallet.js"></script>
    </div>
  </body>
</html>
